<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <title>Assignment in Module 3</title>
  <!--<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">-->
  <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    footer {
      border-top: solid 1px gray;
      font-size: 0.8em;
      text-align: center;

</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-md-12">
        <h1>Narrow It Down</h1>
        <p>assignment in Module 3</p>
      </div>
    </header>

    <!-- *** Row with lists *********************************************** -->
    <div class="row"  ng-controller="NarrowItDownController as search">
      <div class="col-md-4">
        <div>
          <h2>Search menu</h2>
          <p>
            <input type="text" id="searchFor" ng-model="search.searchFor" class="form-control" placeholder="Enter item to search for" />
          </p>
          <p>
            <button ng-click="search.search()" class="btn btn-primary pull-right">Narrow It Down For Me!</button>
          </p>
        </div>
      </div>

      <div class="col-md-8">
        <!--<h2>Found menu items</h2>
          <ul class="striped">
            <li ng-repeat="item in search.found">
              <button class="btn btn-danger pull-right" 
                      ng-click="search.dontWant($index);">Don't want this one!</button>
              <b>{{ item.name }} [{{ item.short_name }}]</b><br />
                Content: {{ item.description }}
            </li>
          </ul>
          <p>{{ search.searchResult }}</p>-->
        <found-items 
          title="Items found" 
          list="search.found" 
          result="{{ search.searchResult }}" 
          dont-want="search.dontWant(index)"></found-items>
      </div>
    </div>

    <div style="margin-top: 300px;">
      <h2>TODO</h2>
      <ul>
        <li>Convert to lowercase before compaing.</li>
        <li>Make button default button.</li>
        <li>Show Noting found when last item in result is removed.</li>
      </ul>
    </div>

    <footer class="row">
      <div class="col-md-12">
        <p><a href="../">Back</a> to start page</p>
      </div>
    </footer>
  </div>
